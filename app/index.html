<!DOCTYPE html>
<html>
    <head>
        <title>Favourite TV Series</title>
        <link rel="stylesheet" href="app.css"/>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="backdrop"></div>
        <div class="modal card" id="add-modal">
          <div class="modal__content">
            <label for="title">Series Title</label>
            <input type="text" name="title" id="title" />
            <label for="image-url">Image URL</label>
            <input type="text" name="image-url" id="image-url" />
            <label for="rating">Your Rating (out of 5)</label>
            <input
              type="number"
              step="1"
              max="5"
              min="1"
              name="rating"
              id="rating"
            />
          </div>
          <div class="modal__actions">
            <button class="btn btn--passive">Cancel</button>
            <button class="btn btn--success">Add</button>
          </div>
        </div>
        <div class="modal card" id="delete-modal">
          <h2 class="modal__title">Are you sure?</h2>
          <p class="modal__content">
            Are you sure you want to delete this item? This action can't be made
            undone!
          </p>
          <div class="modal__actions">
            <button class="btn btn--passive">No (Cancel)</button>
            <button class="btn btn--danger">Yes</button>
          </div>
        </div>
        <header>
            <h1>Favourite TV Series</h1>
            <button>Add Series</button>
        </header>

        <main>
            <section id="entry-text" class="card">
              <p>Your personal TV Series database!</p>
            </section>
            <ul id="movie-list"></ul>
          </main>
    </body>
</html>
